<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau post</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Titre du post
        </label>
        <input type="text" id="title" name="title" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu du post
        </label>
        <textarea name="content" rows="8" cols="80" class="form-control" ngModel required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Soumettre</button>
    </form>
  </div>
</div>
